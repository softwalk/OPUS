    description: "Propiedades, contratos, comisiones, portales de búsqueda."

  - id: hospitality
    name: "Hospitalidad"
    file: null
    status: planned
    description: "Hoteles, restaurantes, turismo. Reservas, check-in/out, temporadas."

  - id: finance
    name: "Finanzas"
    file: null
    status: planned
    description: "Contabilidad, inversiones, seguros. KYC, compliance regulatorio."

  - id: logistics
    name: "Logística"
    file: null
    status: planned
    description: "Envíos, rutas, flotillas, tracking GPS, guías de envío."

  - id: legal
    name: "Legal"
    file: null
    status: planned
    description: "Despachos, expedientes legales, gestión de casos, contratos."

  - id: manufacturing
    name: "Manufactura"
    file: null
    status: planned
    description: "Producción, BOM, control de calidad, mantenimiento preventivo."

  - id: general
    name: "General"
    file: null
    status: not_needed
    description: "Sin overlay específico. Usa el blueprint tal cual."

# Nota: Los overlays marcados como 'planned' se generan dinámicamente
# usando el Architect Agent cuando el usuario selecciona esa industria.
# Los overlays 'complete' tienen archivo YAML con modificaciones predefinidas.
