# Industry Overlay Registry
# Overlays que modifican blueprints para adaptarlos a una industria específica
version: "1.0.0"

overlays:
  - id: healthcare
    name: "Salud"
    file: "healthcare.yaml"
    status: complete
    description: "Clínicas, consultorios, hospitales. Incluye compliance LFPDPPP para datos médicos."

  - id: retail
    name: "Retail / Comercio"
    file: "retail.yaml"
    status: complete
    description: "Tiendas, e-commerce, POS. Incluye SKU, facturación CFDI, impuestos."

  - id: education
    name: "Educación"
    file: null
    status: planned
    description: "Escuelas, universidades, academias. Periodos académicos, calificaciones, asistencia."

  - id: real_estate
    name: "Inmobiliaria"
    file: null
